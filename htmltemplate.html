<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <form id="form">
            <select name="attacker" id="attacker-select"></select>
            <select name="defender" id="defender-select"></select>
            <h4>Assault Phase</h4>
            <select name="assaultPhase" id="assault-select">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <h4>Is White Scars</h4>
            <select name="whiteScars" id="whitescars-select">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <h4>Has Charged</h4>
            <select name="charged" id="charged-select">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <input type="submit" value="Submit" id="submit">
        </form>

        <header id="header"></header>
        <h2>Attacking unit</h2>
        <h3 id="attacking-unit"></h3>
        <h2>Defending unit</h2>
        <h3 id="defending-unit"></h3>
        <h2>Failed Saves</h2>
        <h3 id="failed-saves"></h3>
        <h2>Total Damage</h2>
        <h3 id="damage"></h3>
        <h2>Attacks per model</h2>
        <h3 id="attacksPerDefender"></h3>
        <h2>Models killed</h2>
        <h3 id="kills"></h3>

        
        <script src="data.js" async defer></script>
        <script src="hits.js" async defer></script>
    </body>
</html>
